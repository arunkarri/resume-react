<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>React Resume Task</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <script crossorigin src="https://unpkg.com/react@17/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  </head>
  <body>
    <div class="container" id="root"></div>
    <script type="text/babel">
      let root = document.getElementById('root');
      let Br = () => <br />;
      let Hr = () => <hr />;
      let SectionalHeader = (props) => (
        <div className="row">
          <b>{props.text}</b>
        </div>
      );

      let Headline = () => <h3>Arun Kashyap Karri</h3>;

      let Title = () => <h5>Frontend Web/ Mobile Developer</h5>;

        </h6>
      );

      let Header = (props) => (
        <b>
          <h5>{props.text}</h5>
        </b>
      );

      let CompanyHeader = (props) => <h6>{props.text}</h6>;

      let AboutDetails = () => (
        <p>
          Focused and skilful Frontend and mobile Developer. Played a successful role as the lead in a couple of projects. Developed and simplified numerous applications, standardized various
          processes and saved thousands of hours through my work. Trained and helped developers on AngularJS, Javascript, RPA and Chatbots. A firm believer in building various competencies- to get
          exposure and increase networking- along with work.
        </p>
      );

      let TitleTenure = (props) => (
        <div className={props.class}>
          <div>
            <CompanyHeader text={props.title} />
          </div>
          <div>
            <CompanyHeader text={props.tenure} />
          </div>
        </div>
      );

      let List = (props) => (
        <ul>
          {props.list.map((element) => (
            <li key={element}>{element}</li>
          ))}
        </ul>
      );

      let company1Roles = [
        'Build end to end modules using Angular 7.',
        'Develop live mobile applications for cross platforms using Flutter.',
        'Work in multiple applications, while working on POCs to explore new functionalities for upcoming projects and process improvements',
        'Developed chatbot to minimise contact us functionality in the mobile apps.',
        'Write and publish blogs on any topic and contribute to the community.',
        'Built a CICD pipeline using Jenkins and fastlane for Android and iOS ',
        'Work closely with team to understand the functionality and come up with the best approach to code with respect to overall performance.',
        'Follow coding standards and design patterns while working on the projects.',
        'Actively participate in peer code reviews',
        'Mentor teammates during development.',
      ];
      let company1Tech = ['Angular 7', 'Flutter - Dart', 'Angular Material'];

      let company2Roles = [
        'Work in detailed design, requirement gathering for the Web application project, and implementation of business requirements.',
        'Work with the team and help them to deliver the project within the deadlines.',
        'Work with process owner to make them understand the complexities(if any) that are roadblocks for the development.',
        'Work includes compiling and analyzing data, creating reports, providing information and/or recommendations regarding function-specific policies; tracking of processes & activities.',
        'Work on automating processes using Automation Anywhere, saving 100s of man-hours.',
        'Lead the team in standardizing the web design and procedures for better UX. Involve in smaller projects or phases of a larger project with accountability for tasks assigned; providing project updates or timelines as needed.',
        'Work on POCs to provide an opportunity for the management to evaluate a new tool/technology.',
        'Work in implementation of business requirements, defects resolution. Support application maintenance releases and deliverables.',
      ];
      let company2Tech = ['Angular JS', 'Angular 2+', 'Bootstrap', 'Javascript'];

      let company3Roles = [
        'Work in implementation of business requirements.',
        'Deliver project within deadlines',
        'Follow the standards for the web design and procedures for better UX.',
        'Support application maintenance releases and deliverables.',
        'Work on POCs to provide an opportunity for the management to evaluate a new tool/technology.',
        'Work in implementation of business requirements, defects resolution.',
      ];
      let company3Tech = ['Angular JS', 'Bootstrap', 'Javascript', 'jQuery'];

      let Table = (props) => (
        <table className="table table-responsive">
          <thead>
            <tr>
              {props.trList.map((element) => (
                <th key={element} scope="col">
                  {element}
                </th>
              ))}
            </tr>
          </thead>
          <tbody>
            {props.tdList.map((element) => (
              <tr key={element}>
                {element.map((innerElement) => (
                  <td key={innerElement}>{innerElement}</td>
                ))}
              </tr>
            ))}
          </tbody>
        </table>
      );

      let eduHeader = ['Degree', 'Institute', 'Percentage', 'Year of Study'];

      let educationDetails = [
        ['Bachelor of Engineering - EEE', 'Chaitanya Bharathi Institute of Technology', '75%', '2011-2015'],
        ['Intermediate Education - MPC', 'MPC Vignan Junior College', '98%', '2009-2011'],
        ['Secondary Education', "St. Joseph's High School", '89%', '2008-2009'],
      ];

      let Footer = () => (
        <footer className="footer">
          <div className="container center">
            <span className="text-muted text-center">
              <h6>
                <b>Address</b>: 302,Avanthika's Saraswathi, Matrusri Nagar, Miyapur, 500049
              </h6>
            </span>
          </div>
        </footer>
      );

      let Dom = () => (
        <div>
          <Headline />
          <Title />
          <Details />
          <Br />
          <Header text="About" />
          <Hr />
          <AboutDetails />
          <Br />
          <Header text="Work Experience" />
          <CompanyHeader text="DLT Labs" />
          <TitleTenure class="d-flex justify-content-between" title="Senior Software Engineer" tenure="2019 - Current" />
          <SectionalHeader text="Roles and Responsibilities:" />
          <List list={company1Roles} />
          <SectionalHeader text="Technologies:" />

          <Hr />
          <CompanyHeader text="Verizon India" />
          <TitleTenure class="d-flex justify-content-between" title="Analyst System Dev" tenure="2017-2019" />
          <SectionalHeader text="Roles and Responsibilities:" />
          <List list={company2Roles} />
          <SectionalHeader text="Technologies:" />
          <List list={company2Tech} />
          <Hr />
          <CompanyHeader text="Verizon India" />
          <TitleTenure class="d-flex justify-content-between" title="Software Engineer" tenure="2015-2017" />
          <SectionalHeader text="Roles and Responsibilities:" />
          <List list={company3Roles} />
          <SectionalHeader text="Technologies:" />
          <List list={company3Tech} />
          <Br />
          <Header text="Education" />
          <Hr />
          <Table trList={eduHeader} tdList={educationDetails} />
          <Footer />
        </div>
      );
      ReactDOM.render(<Dom />, root);

  </body>
</html>
